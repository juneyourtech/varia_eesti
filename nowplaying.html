<script language="JavaScript" type="text/javascript">
function get_rds(channelname) {

var xmlhttp = new XMLHttpRequest();

xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var rds_sisu = JSON.parse(this.responseText);
    
    document.getElementById("nowplaying_json").innerHTML = rds_sisu.rds + " \• Saade: " + rds_sisu.program + " \• Saatejuht:" + rds_sisu.host;
    }
  };

xmlhttp.open("GET", "https://otse.err.ee/api/rds/getForChannel?channel=" + channelname, true);
xmlhttp.send(); 

};
</script>
